<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue TodoList</title>

    <!--Importo Bootstrap ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <!--Importo Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous">

    <!--Foglio stile css-->
    <link rel="stylesheet" href="style.css">

    <!--Importo VUE JS-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
</head>
<body>

    <div id="root">

        <div class="container">

            <div class="d-flex m-3 p-3">

            
                    <input v-model = "newTask.text" type="text" placeholder="Aggiungi compito..." >


                    <span @click="addTask()">

                    <i class="bi bi-file-plus fs-3" ></i>

                    </span>

            </div>

            <ul>
                <li v-for="(task, index) of tasks" class="d-flex justify-content-between":class=" { 'deleted-line' : task.done }"> {{task.text}} 
                    <span @click="deleteTask(index)">
                        <i class="bi bi-x-square-fill"></i>
                    </span>
                </li>
                  
                
            </ul>


        </div>
        
    </div>
    
    

    <!--collego Javascript-->
    <script src="script.js"></script>
</body>
</html>
